<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spending app</title>
        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'spending/style.css' %}">
    </head>
    <body>
        <h1>Create a new user!</h1>
        <h4>Fill in your details below</h4>
        {% if error_message %}<p class="error-message">{{ error_message }}</p>{% endif %}
        <form action="{% url 'spending:postCreateUser' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" required>
            <label for="name">Name</label>
            <input type="text" name="name" required>
            <label for="ssn">SSN</label>
            <input type="text" name="ssn" required>
            <label for="address">Address</label>
            <input type="text" name="address" required>
            <label for="password">Password</label>
            <input type="password" name="password">
            <label for="passwordRepeat">Password again</label>
            <input type="password" name="passwordRepeat">
            <input type="submit" value="Create user">
        </form>
    </body>
</html>
